<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="container__result col">
      <div class="result-label">Your Result</div>
      <div class="result-score">
        <div class="result__score">76</div>
        <div class="total">of 100</div>
      </div>
      <div class="grade">
        <div class="great">Great</div>
        <p class="grade-summary">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="container__summary col">
      <div class="summary-container">
        <div class="label"><strong>Summary</strong></div>
      </div>
      <div class="summary-container summary-reaction">
        <div class="reaction row">
          <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
          <div class="reaction-label">Reaction</div>
        </div>
        <div class="score reaction-score">
          <strong>80</strong> / 100
        </div>
      </div>
      <div class="summary-container summary-memory">
        <div class="memory row">
        <img src="./assets/images/icon-memory.svg" alt="memory icon">
          <div class="memory-label">Memory</div>
        </div>
        <div class="score memory-score">
          <strong>92</strong> / 100
        </div>
      </div>
      <div class="summary-container summary-verbal">
        <div class="verbal row">
          <div class="icon">
            <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
          </div>
          <div class="verbal-label">Verbal</div>
        </div>
        <div class="score verbal-score">
          <strong>61</strong> / 100
        </div>
      </div>
      <div class="summary-container summary-visual">
        <div class="visual row">
          <img src="./assets/images/icon-visual.svg" alt="visual icon">
          <div class="visual-label">Visual</div>
        </div>
        <div class="score visual-score">
          <strong>72</strong> / 100
        </div>
      </div>
      <div class="btn">
        <a href="#">Continue</a>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nishant Sharma</a>.
  </div>
</body>
</html>
