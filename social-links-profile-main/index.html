<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="user">
      <img class="user__image" src="./assets/images/avatar-jessica.jpeg" alt="Profile Pic">
      <div class="user__info">
        <p class="user__name">Jessica Randall</p>
        <address class="user__address">London, United Kingdom</address>
      </div>
      <p class="user__profession">"Front-end developer and avid reader."</p>
    </div>
    <div class="socials">
      <a class="socials__btn" href="#">GitHub</a>
      <a class="socials__btn" href="#">Frontend Mentor</a>
      <a class="socials__btn" href="#">LinkedIn</a>
      <a class="socials__btn" href="#">Twitter</a>
      <a class="socials__btn" href="#">Instagram</a>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nishant Sharma</a>.
    </div>
</div>
</body>
</html>
