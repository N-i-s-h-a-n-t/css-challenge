<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card col">
    <img class="image" src="./assets/images/illustration-article.svg" alt="article image">
    <div class="card__info col">
      <div class="card__info__tags">Learning</div>
      <div class="card__info__publishDate">Published 21 Dec 2023</div>
      <h1 class="card__content__heading">HTML & CSS foundations</h1>
      <p class="p-content">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>
    </div>
    <div class="card__author row">
      <img src="./assets/images/image-avatar.webp" alt="author__picture" class="card__author__image">
      <p class="card__author__name">Greg Hooper</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Nishant Sharma</a>.
    </div>
  </div>
</body>
</html>
